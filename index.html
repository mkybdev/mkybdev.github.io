<html>

<head>
  <meta charset="utf-8" />

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- jQuery UI -->
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

  <link rel="shortcut icon" href="logo.ico" />
  <link rel="apple-touch-icon-precomposed" href="logo.ico" />
</head>

<body>
  <h1>Welcome!</h1>
  <div id="log"></div>
</body>

<script>
  let isRot;
  function mediaCheck() {
    if (window.parent.screen.width < window.parent.screen.height) {
      location.href = "sp.html";
    }
    isRot = true;
    document.body.addEventListener("touchstart", function (e) {
      if (e.touches && e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });
    document.body.addEventListener("touchmove", function (e) {
      if (e.touches && e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });
  }
  window.onload = mediaCheck();
  $(window).on("orientationchange", function () {
    if (isRot) {
      document.getElementById("log").innerHTML = "DO NOT ROTATE";
      isRot = false;
    } else {
      document.getElementById("log").innerHTML = "";
      isRot = true;
    }
  });
</script>

</html>
