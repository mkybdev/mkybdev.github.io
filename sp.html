<script>
  let isRot;
  function mediaCheck() {
    if (window.parent.screen.width >= window.parent.screen.height) {
      location.href = "index.html";
    }
    isRot = true;
    document.addEventListener("dblclick", function (e) { e.preventDefault(); }, { passive: false });
    document.body.addEventListener("touchstart", function (e) {
      if (e.touches && e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });
    document.body.addEventListener("touchmove", function (e) {
      if (e.touches && e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });
  }
  window.onload = function () {
    mediaCheck();
    clock();
    $('#navibar').css('bottom', 0.03 * window.innerHeight);
    stuanime();
    $('#uapps').css("top", 50 * (1 - screen.width / screen.height) + document.querySelector('#hstatus').getBoundingClientRect().height + document.querySelector('#apps').getBoundingClientRect().height);
    wrapper = $id("appclocki");
    canvas = $id("clockapp");
    g = canvas.getContext("2d");
    canvas.width = wrapper.offsetWidth;
    canvas.height = wrapper.offsetHeight;
    center.x = canvas.width / 2;
    center.y = canvas.height / 2;
    clock_size = canvas.width >= canvas.height ? canvas.height : canvas.width;
    scale = 0.75;
    clockdisp();
    document.getElementById("docktwitter").onclick = function () {
