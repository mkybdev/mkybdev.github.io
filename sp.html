<script>
  let isRot;
  function mediaCheck() {
    if (window.parent.screen.width >= window.parent.screen.height) {
      location.href = "index.html";
    }
    isRot = true;
    document.addEventListener("dblclick", function (e) { e.preventDefault(); }, { passive: false });
    document.body.addEventListener("touchstart", function (e) {
      if (e.touches && e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });
    document.body.addEventListener("touchmove", function (e) {
      if (e.touches && e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });
  }
  window.onload = function () {
    mediaCheck();
    clock();
    $('#navibar').css('bottom', 0.03 * window.innerHeight);
    stuanime();
    $('#uapps').css("top", 0.01 * (800 - screen.width) + document.querySelector('#hstatus').getBoundingClientRect().height + document.querySelector('#apps').getBoundingClientRect().height);
    console.log(screen.width);
  }
</script>
